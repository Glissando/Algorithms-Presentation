<!doctype html>
<html>
	<meta charset="utf-8"/>
	<meta name="mobile-web-app-capable" content="yes"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
	<header>
		<title>Algorithms</title>
		<link rel="stylesheet" href="style.css" />
		<script src="js/lib/phaser.min.js"></script>
		<script src="js/lib/logger.min.js"></script>
		<script src="js/utility/mathf.js"></script>
		<script src="js/utility/algorithms.js"></script>
		<script src="js/states/Boot.js"></script>
		<script src="js/states/Lemonade.js"></script>
		<script src="js/states/FakeCoin.js"></script>
		<script src="js/states/FakeStack.js"></script>
		<script src="js/states/Menu.js" defer></script>
		<script src="js/states/Help.js"></script>

	</header>
	<body oncontextmenu="return false;">
	<body>
		<div id="gameContainer"></div>

		<script type="text/javascript">
			var app;
			var graphics;
			window.onload = function() {
				Logger.useDefaults();
				Logger.setLevel(Logger.DEBUG);

				app = new Phaser.Game(1280, 720, Phaser.AUTO, 'gameContainer');
				app.state.add('Boot', BasicApp.Boot);
				app.state.add('Lemonade', BasicApp.Lemonade);
				app.state.add('FakeCoin', BasicApp.FakeCoin);
				app.state.add('FakeStack', BasicApp.FakeStack);
				app.state.add('Menu', BasicApp.Menu);
				app.state.add("Help", BasicApp.Help);
				app.state.start('Boot');
			};
		</script>

	</body>
</html>
